{% extends 'base.html' %}
{% block content%}
    <form action="/create" method="POST">
        <div class="mb-3">
            <div class="my-3" style="font-size: 20px;">게시글 수정하기 </div>
            <label for="title" class="form-label">제목</label>
            <input type="text" 
                class="form-control" 
                id="title" 
                aria-describedby="emailHelp" 
                value="{{ context.title }}"
                name="title">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" 
                id="content"
                name="content" 
                rows="10">{{ context.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary">업데이트</button>
        <a href="{{ url_for('main.detail', post_id=context.id) }}" class="btn btn-outline-primary">수정 취소</a>
        <a href="{{ url_for('main.index') }}" class="btn btn-outline-primary">목록으로 돌아가기</a>
    </form>
{% endblock %}
